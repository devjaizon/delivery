<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Modular</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <!-- Containers para os componentes de largura total -->
    <div id="header-container"></div>
    <div id="menu-container"></div>
    <div id="menu-sentinel"></div> <!-- Elemento para observar a posição do menu -->

    <!-- O container do app agora segura apenas o conteúdo principal (cards) -->
    <div id="app" class="container mx-auto p-4">
        <!-- O conteúdo (cards) será inserido aqui -->
    </div>

    <!-- O footer permanece em seu próprio container para ser fixo -->
    <div id="footer-container"></div> 

    <script type="module" src="main.js"></script>
</body>
</html>
