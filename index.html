<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/output.css" rel="stylesheet">
    <script src="js/dataLoad.js"></script>
    <script src="js/script.js"></script>

    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .menu {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .menu button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #f0f0f0;
            cursor: pointer;
        }

        .menu button.active {
            background: #ffcc00;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            background: #fff;
        }

        .product img {
            width: 100%;
            border-radius: 5px;
        }

        .product h3 {
            margin: 10px 0 5px;
            font-size: 18px;
        }

        .product p {
            margin: 5px 0;
            font-size: 14px;
        }

        .product .price {
            font-weight: bold;
            color: green;
        }

        .card-footer {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .qty-btn {
            font-size: 18px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .qty {
            min-width: 20px;
            text-align: center;
        }

        .add-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        footer#cartFooter {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #ffcc00;
            color: #000;
            font-weight: bold;
            font-size: 18px;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 999;
        }

        footer#cartFooter:hover {
            background-color: #ffdb4d;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-card {
            background: white;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 20px;
            position: relative;
        }

        .modal-section {
            display: none;
        }

        .modal-section.active {
            display: block;
        }

        #cartItemsContainer,
        #checkoutItemsContainer {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid #eee;
            border-radius: 6px;
            padding: 10px;
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
        }

        .cart-item .info {
            flex: 1;
        }

        .cart-item .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .cart-item button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .payment-options {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        #checkoutObs,
        #checkoutName,
        #checkoutAddress {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>

<body>

        </div>
    </header>
    <!-- FIM HEADER -->

    <!-- FIM MENU -->

    <!-- PRODUCTS -->

</body>

</html>
